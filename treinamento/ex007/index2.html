<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio formatações</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
    <h2>negrito/destaque</h2>
    <p>o <strong>negrito</strong> é representado pela tag <b>b</b> que não é semantica e pela tag <strong>strong</strong> que é semantica</p>
    <h2>italico/enfase</h2>
    <p>o <i>itálico</i> é representado pela tag i que não é semantica e pela tag <em>EM</em> que é semantica</p>
    
    
</body>
</html>
