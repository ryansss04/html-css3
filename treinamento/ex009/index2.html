<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando listas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Treinando listas!!</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>estudar</li>
        <li>academia</li>
        <li>dormir</li>
    </ol>
    <h2>listas não ordenadas</h2>
    <ul>
        <li type="1">lista de compras</li>
        <ul> 
            <li>arroz</li>
            <li>feijão</li>
            <ul type="square">
                <li>preto</li>
            </ul>
            <li>macarrão</li>
        </ul>
    </ul>
    <h2>lista de definições</h2>
    <dl>
        <dt>batman arkham</dt>
        <dd>melhor franquia de jogos</dd>
    </dl>




</body>
</html>
