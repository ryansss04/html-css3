<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Colocando Videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    <video width="200" poster="imagens/thumb.png" controls loop >
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos!</p>
    </video>
    <h1>inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=epxXLL2VbkOaRbBX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
    
</body>
</html>
